<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <h1 class="header-title">To Do List</h1>
          <nav class="nav">
            <input
              class="header-input"
              type="text"
              placeholder="Type something..."
            />
            <p class="header-button">Add</p>
          </nav>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="container">
        <div class="main-inner">
          <ul class="to-do-list">
            <li class="to-do-list-item checked">
              <div class="list-item">
                <p class="list-item-text-before">✓</p>
                <p class="list-item-text">e4 e5 f4 ef</p>
              </div>
              <p class="list-item-delete-button">×</p>
            </li>
            <li class="to-do-list-item">
              <div class="list-item">
                <p class="list-item-text-before">✓</p>
                <p class="list-item-text">e4 e5 Nf3 Nc6</p>
              </div>
              <p class="list-item-delete-button">×</p>
            </li>
            <li class="to-do-list-item">
              <div class="list-item">
                <p class="list-item-text-before">✓</p>
                <p class="list-item-text">e4 c6 d4 d5</p>
              </div>
              <p class="list-item-delete-button">×</p>
            </li>
            <li class="to-do-list-item">
              <div class="list-item">
                <p class="list-item-text-before">✓</p>
                <p class="list-item-text">e4 e6 d4 d5</p>
              </div>
              <p class="list-item-delete-button">×</p>
            </li>
            <li class="to-do-list-item">
              <div class="list-item">
                <p class="list-item-text-before">✓</p>
                <p class="list-item-text">e4 e5 Nf3 Nf6</p>
              </div>
              <p class="list-item-delete-button">×</p>
            </li>
            <li class="to-do-list-item">
              <div class="list-item">
                <p class="list-item-text-before">✓</p>
                <p class="list-item-text">e4 e5 d4 ed</p>
              </div>
              <p class="list-item-delete-button">×</p>
            </li>
            <li class="to-do-list-item checked">
              <div class="list-item">
                <p class="list-item-text-before">✓</p>
                <p class="list-item-text">e4 c5 g3 Nc6</p>
              </div>
              <p class="list-item-delete-button">×</p>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
